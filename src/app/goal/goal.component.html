<h1>My Goals for the year 2018</h1>
<hr>
<ul>
    <div *ngFor='let goal of goals; let i=index'>
        <li >{{goal.name}}</li>
        <button (click)='toogleDetails(i)'>Toogle Details</button>
        <app-goal-details *ngIf="goal.showstatus" [goal]='goal'></app-goal-details>
    </div>
</ul>
<p *ngIf='goals.length >= 4'>You have too many goals</p>
