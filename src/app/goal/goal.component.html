<h1>My Goals for the year 2018</h1>
<hr>
<div class="container">
  <div class="row">
       <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
   </div>
  <div class="row" *ngFor='let goal of goals; let i=index'>
    <div class="row">
      <app-goal-form></app-goal-form>
      <h4 id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
      <button (click)='toogleDetails(i)'>Show Status</button>
    </div>
        <div class="row" *ngIf="goal.showstatus" >
          <app-goal-details [goal]='goal' (isComplete)= 'deleteGoal($event,i)'></app-goal-details>

        </div>
      </div>

    </div>

<p *ngIf='goals.length >= 4'>You have too many goals</p>
